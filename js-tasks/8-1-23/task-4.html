<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            padding: 0;
            margin: 0;
        }
        button{
            display: block;
            height:30px;
            margin-top: 10px;
            width: 10%;
        }
    </style>
</head>
<body>
    <button onclick="findVowels(this)">Arun</button>
    <button onclick="findVowels(this)">Tharun</button>
    <button onclick="findVowels(this)">vignesh</button>
    <button onclick="findVowels(this)">Jeevi</button>
    <button onclick="findVowels(this)">Elango</button>
    <button onclick="findVowels(this)">yuvan</button>
    <button onclick="findVowels(this)">Inith</button>
    <button onclick="findVowels(this)">Ninja</button>
    <button onclick="findVowels(this)">Oviya</button>
    <button onclick="findVowels(this)">Urban</button>
    <script>
       function findVowels(elem){
        const name = elem.innerHTML;
        const firstLetter = name.charAt(0);
        const vowel = /[aeiou]/i;
        if (vowel.test(firstLetter)) {
            elem.style.backgroundColor="tomato";
        } else {
            elem.style.backgroundColor="lightgreen";
        }
    }
    </script>
</body>
</html>
