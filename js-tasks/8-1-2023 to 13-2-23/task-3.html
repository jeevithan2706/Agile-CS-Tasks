<html>

<head>
  <TITLE>Sum</TITLE>
  <script type="text/javascript">
    function sum() {
      var p = document.getElementById('input-field').value;
      document.getElementById('display').innerHTML = p;
      alert(p);
    }
  </script>
</head>

<body>
  <h2>Display the text from input</h2>
  <form name="my-form">
    <input type="text" id="input-field">
    <button onclick="sum()">get text</button>
  </form>
  <div id="display"></div>
</body>

</html>
