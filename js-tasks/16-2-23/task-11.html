<body>
    <h1>PRODUCT ORDER FORM</h1>
    <div id="container">
        <form class="product-form" id="from" novalidate>
            <label for="fname">
                FIRST NAME </label>:<input id="fname" type="text" placeholder="Your First Name" required>
            <label for="lname" class="label-right">
                LAST NAME </label>:<input id="lname" type="text" placeholder="Your Last Name" required>
            <br>
            <label for="email">
                EMAIL ADDRESS </label>:<input id="email" type="email" placeholder="mail@example.com">
            <br>
            <label for="phone num">
                PHONE NUMBER </label>:<input id="phone" type="number" placeholder="+??" class="num-code"><input id="num"
                type="number" placeholder="??????????" class="num">
            <br>
            <label for="billing-address">
                BILLING ADDRESS </label>:<input id="billing-address" type="text" placeholder="Billing Address"
                class="address-input">
            <br>
            <label for="your-address">
                YOUR ADDRESS </label>:<input id="your-address" type="text" placeholder="Your Address"
                class="address-input">
            <br>
            <label for="city">
                CITY </label>:<input id="city" type="text" placeholder="Your City">
            <label id="state" class="label-right">
                STATE/PROVINCE</label>:<input id="state" type="text" placeholder="Your State or Province">
            <br>
            <label for="zip-code">
                ZIP CODE </label>:<input id="zip-code" type="number" placeholder="Zip Code">
            <label for="country" class="label-right">COUNTTY </label>:<input id="country" placeholder="Country"><br>

            <button type="submit" class="btn-blue btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">PLACEORDER</button>
            <button type="reset" value="RESET" class="btn-orange">RESET</button>
        </form>
        <footer>
            @2017 Product Order Form.All Rights Reserved / Design by <a href="#"> W3Layouts</a>
        </footer>
        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>abacus</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-bs-toggle="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        form.addEventListener('submit', (event) => {
            if(!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            result.innerHTML = "Failed";
            result.style.backgroundColor = "red";
        }
        else {
            event.preventDefault();
            result.innerHTML = "Success";
            result.style.backgroundColor = "green"
        }
        form.classList.add('was-validated');
