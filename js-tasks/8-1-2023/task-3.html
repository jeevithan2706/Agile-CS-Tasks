
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Input</title>
  <style>
    label,input{
      display: block;
    }
  </style>
</head>

<body>
  <h2>Display the text from input</h2>
    <input type="text" id="inputfield">
    <button onclick="getfunction()">get text</button>
  <div id="display"></div>
  <script>
    function getfunction() {
      var p = document.getElementById("inputfield").value;
      document.getElementById("display").innerHTML = p;
      alert(p);
    }
  </script>
</body>

</html>
