<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            position: relative;
            display: flex;
            vertical-align: middle;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <label>
        <input type="radio" name="color" value="red">Red
    </label>
    <label>
        <input type="radio" name="color" value="blue">Blue
    </label>
    <label>
        <input type="radio" name="color" value="green">Green
    </label>
    <label>
        <input type="radio" name="color" value="orange">Orange
    </label>
    <label>
        <input type="radio" name="color" value="cyan">Cyan
    </label>
    <label>
        <input type="radio" name="color" value="tomato">Tomato
    </label>
    <label>
        <input type="radio" name="color" value="yellow">Yellow
    </label>
    <label>
        <input type="radio" name="color" value="pink">Pink
    </label>
    <label>
        <input type="radio" name="color" value="gray">Gray
    </label>
    <label>
        <input type="radio" name="color" value="lightgreen">Lightgreen
    </label>
    <h3>Click the colors to change the box color</h3>
    <div id="box"></div>
    <script>
        var colors = document.querySelectorAll("input");
        for(let i = 0 ; i < colors.length ; i++){
         colors[i].addEventListener("click", changeColor);   
        }
        function changeColor(){
            document.querySelector("#box").style.backgroundColor = this.value;
        }
    </script>
</body>

</html>
